<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">

    <title>Contact Form #7</title>
  </head>
  <body>
  
  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
       
          <div class="form h-100">
            <h3>Police FIR Portal</h3>
            <form id="csvForm" action="/upload_csv" method="post">
              <div class="row">
                <div class="col-md-6 form-group mb-5">
                    <label for="districtName" class="col-form-label">District Name *</label>
                    <input type="text" class="form-control" id="districtName" name="districtName" required placeholder="District Name">
                </div>
                
              <div class="col-md-6 form-group mb-5">
                <label for="unitName" class="col-form-label">Unit Name *</label>
                <input type="text" class="form-control" id="unitName" name="unitName" required placeholder="Unit Name">
            </div>
                
              <div class="col-md-6 form-group mb-5">
                  <label for="RowdySheetNo" class="col-form-label">Rowdy Sheet No *</label>
                  <input type="text" class="form-control" id="RowdySheetNo" name="RowdySheetNo" required >
              </div>
              
              <div class="col-md-6 form-group mb-5">
                <label for="Name" class="col-form-label">Name *</label>
                <input type="text" class="form-control" id="Name" name="Name" required placeholder="Name">
            </div>
            
            <div class="col-md-6 form-group mb-5">
                <label for="AliasName" class="col-form-label">Alias Name *</label>
                <input type="text" class="form-control" id="AliasName" name="AliasName" required placeholder="Alias Name">
            </div> 

            <div class="col-md-6 form-group mb-5">
                <label for="Age" class="col-form-label">Age *</label>
                <input type="number" class="form-control" id="Age" name="Age" required>
            </div>
              
              <div class="col-md-6 form-group mb-5">
                <label for="PresentAddress" class="col-form-label">Present Address *</label>
                <textarea class="form-control" id="PresentAddress" name="PresentAddress" required placeholder="PresentAddress" rows="2" cols="50"></textarea>
            </div>
              
            <div class="col-md-6 form-group mb-5">
                <label for="FatherName" class="col-form-label">Father Name *</label>
                <input type="text" class="form-control" id="FatherName" name="FatherName" required placeholder="Father Name">
            </div>
              <div class="col-md-6 form-group mb-5">
                  <label for="DOB" class="col-form-label">DOB *</label>
                  <input type="date" class="form-control" id="DOB" name="DOB" required placeholder="DOB">
              </div>
              
              <div class="col-md-6 form-group mb-5">
                <label for="RSOpenDate" class="col-form-label">Rowdy Sheet Open Date *</label>
                <input type="date" class="form-control" id="RSOpenDate" name="RSOpenDate" required>
            </div>
            
            <div class="col-md-6 form-group mb-5">
                <label for="Rowdy_Classification_Details" class="col-form-label">RS Classfication details *</label>
                <input type="text" class="form-control" id="Rowdy_Classification_Details" name="Rowdy_Classification_Details" required>
            </div>
            
            <div class="col-md-6 form-group mb-5">
                <label for="Activites_desc" class="col-form-label">Activities Description *</label>
                <textarea class="form-control" id="Activites_desc" name="Activites_desc" required placeholder="Description" rows="3" cols="50"></textarea>
            </div>
            
            <div class="col-md-6 form-group mb-5">
                <label for="RowdyCategory" class="col-form-label">Rowdy Category *</label>
                <input type="text" class="form-control" id="RowdyCategory" name="RowdyCategory" required>
            </div>
            
            <div class="col-md-6 form-group mb-5">
                <label for="Income" class="col-form-label">Source of Income *</label>
                <input type="number" class="form-control" id="Income" name="Income" required>
            </div>

            <div class="col-md-6 form-group mb-5">
                <label for="PrevCaseDetails" class="col-form-label">Previous Case Details *</label>
                <input type="text" class="form-control" id="PrevCaseDetails" name="PrevCaseDetails" required>
            </div>
            <div class="col-md-6 form-group mb-5">
                <label for="LastUpdatedDate" class="col-form-label">Last Updated Date *</label>
                <input type="date" class="form-control" id="LastUpdatedDate" name="LastUpdatedDate" required>
            </div>
                       
          </div>

      </div>
    </div>

  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
