<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Prediction Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Law/Regulation Prediction Results</h1>
        <div class="card mt-3">
            <div class="card-body">
                <p><strong>Attribute:</strong> {{ attribute }}</p>
                <p><strong>Predicted Law/Regulation:</strong> {{ prediction }}</p>
                <a href="javascript:history.back()" class="btn btn-primary mt-3">Go Back</a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
