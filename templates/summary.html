<!DOCTYPE html>
<html>
<head>
    <title>Summary</title>
</head>
<body>
    <h1>Summary</h1>
    <h2>Combined Form Data</h2>
    <table>
        <tr>
            <th>Attribute</th>
            <th>Masked Value</th>
        </tr>
        {% for key, value in data.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
