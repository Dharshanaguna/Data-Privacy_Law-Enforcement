<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">

    <title>Police Portal - Accused Form</title>
  </head>
  <body>
  
  <div class="content">
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="form h-100">
          <h3>Police Portal - Accused Form</h3>
          <form id="AccusedForm" action="/Accused1" method="post">
            <div class="row">
              <div class="col-md-6 form-group mb-5">
                <label for="District_Name" class="col-form-label">District Name *</label>
                <input type="text" class="form-control" id="District_Name" name="District_Name" required placeholder="District Name">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="UnitName" class="col-form-label">Unit Name *</label>
                <input type="text" class="form-control" id="UnitName" name="UnitName" required placeholder="Unit Name">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="FIRNo" class="col-form-label">FIR No *</label>
                <input type="text" class="form-control" id="FIRNo" name="FIRNo" required placeholder="FIR No">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="Year" class="col-form-label">Year *</label>
                <input type="number" class="form-control" id="Year" name="Year" required placeholder="Year">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="Month" class="col-form-label">Month *</label>
                <input type="number" class="form-control" id="Month" name="Month" required placeholder="Month">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="AccusedName" class="col-form-label">Accused Name *</label>
                <input type="text" class="form-control" id="AccusedName" name="AccusedName" required placeholder="Accused Name">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="Person_Name" class="col-form-label">Person Name *</label>
                <input type="text" class="form-control" id="Person_Name" name="Person_Name" required placeholder="Person Name">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="age" class="col-form-label">Age *</label>
                <input type="number" class="form-control" id="age" name="age" required>
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="Caste" class="col-form-label">Caste *</label>
                <input type="text" class="form-control" id="Caste" name="Caste" required placeholder="Caste">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="Profession" class="col-form-label">Profession *</label>
                <input type="text" class="form-control" id="Profession" name="Profession" required placeholder="Profession">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="Sex" class="col-form-label">Sex *</label>
                <select class="form-control" id="Sex" name="Sex" required>
                  <option value="" disabled selected>Select Sex</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="PresentAddress" class="col-form-label">Present Address *</label>
                <textarea class="form-control" id="PresentAddress" name="PresentAddress" required placeholder="Present Address" rows="2" cols="50"></textarea>
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="PresentCity" class="col-form-label">Present City *</label>
                <input type="text" class="form-control" id="PresentCity" name="PresentCity" required>
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="PresentState" class="col-form-label">Present State *</label>
                <input type="text" class="form-control" id="PresentState" name="PresentState" required>
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="PermanentAddress" class="col-form-label">Permanent Address *</label>
                <textarea class="form-control" id="PermanentAddress" name="PermanentAddress" required placeholder="Permanent Address" rows="2" cols="50"></textarea>
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="PermanentCity" class="col-form-label">Permanent City *</label>
                <input type="text" class="form-control" id="PermanentCity" name="PermanentCity" required>
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="PermanentState" class="col-form-label">Permanent State *</label>
                <input type="text" class="form-control" id="PermanentState" name="PermanentState" required>
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="Nationality_Name" class="col-form-label">Nationality *</label>
                <input type="text" class="form-control" id="Nationality_Name" name="Nationality_Name" required placeholder="Nationality Name">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="DOB" class="col-form-label">DOB *</label>
                <input type="date" class="form-control" id="DOB" name="DOB" required placeholder="DOB">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="Person_No" class="col-form-label">Person No *</label>
                <input type="text" class="form-control" id="Person_No" name="Person_No" required placeholder="Person No">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="Arr_ID" class="col-form-label">Arrested ID *</label>
                <input type="text" class="form-control" id="Arr_ID" name="Arr_ID" required placeholder="Arrested ID">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="crime_no" class="col-form-label">Crime No *</label>
                <input type="number" class="form-control" id="crime_no" name="crime_no" required placeholder="Crime No">
              </div>
              <div class="col-md-12 form-group mb-5">
                <button type="submit">Submit</button>
              </div> 
                     
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
    
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>

  </body>
</html>
