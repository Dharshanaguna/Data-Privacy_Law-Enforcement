<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">

    <title>Police Portal - Chargesheet Form</title>
  </head>
  <body>
  
  <div class="content">
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="form h-100">
          <h3>Police Portal - Chargesheet Form</h3>
          <form id="chargesheetForm" action="/ChargeSheet1" method="post">
            <div class="row">
              <div class="col-md-6 form-group mb-5">
                <label for="District_Name" class="col-form-label">District Name *</label>
                <input type="text" class="form-control" id="District_Name" name="District_Name" required placeholder="District Name">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="UnitName" class="col-form-label">Unit Name *</label>
                <input type="text" class="form-control" id="UnitName" name="UnitName" required placeholder="Unit Name">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="FIRNo" class="col-form-label">FIR No *</label>
                <input type="text" class="form-control" id="FIRNo" name="FIRNo" required placeholder="FIR No">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="RI" class="col-form-label">RI *</label>
                <input type="text" class="form-control" id="RI" name="RI" required placeholder="RI">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="Year" class="col-form-label">Year *</label>
                <input type="number" class="form-control" id="Year" name="Year" required placeholder="Year">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="Month" class="col-form-label">Month *</label>
                <input type="number" class="form-control" id="Month" name="Month" required placeholder="Month">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="FIR_Date" class="col-form-label">FIR Date *</label>
                <input type="date" class="form-control" id="FIR_Date" name="FIR_Date" required>
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="Report_Date" class="col-form-label">Report Date *</label>
                <input type="date" class="form-control" id="Report_Date" name="Report_Date" required>
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="Final_Report_Date" class="col-form-label">Final Report Date *</label>
                <input type="date" class="form-control" id="Final_Report_Date" name="Final_Report_Date" required>
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="Report_Type" class="col-form-label">Report Type *</label>
                <input type="text" class="form-control" id="Report_Type" name="Report_Type" required placeholder="Report Type">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="FIR_ID" class="col-form-label">FIR ID *</label>
                <input type="text" class="form-control" id="FIR_ID" name="FIR_ID" required placeholder="FIR ID">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="Unit_ID" class="col-form-label">Unit ID *</label>
                <input type="text" class="form-control" id="Unit_ID" name="Unit_ID" required placeholder="Unit ID">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="Crime_No" class="col-form-label">Crime No *</label>
                <input type="number" class="form-control" id="Crime_No" name="Crime_No" required placeholder="Crime No">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="FR_ID" class="col-form-label">FR ID *</label>
                <input type="text" class="form-control" id="FR_ID" name="FR_ID" required placeholder="FR ID">
              </div>
              <div class="col-md-12 form-group mb-5">
                <button type="submit">Submit</button>
              </div>          
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
    
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>

  </body>
</html>
