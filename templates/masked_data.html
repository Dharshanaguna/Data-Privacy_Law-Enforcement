<!DOCTYPE html>
<html>
<head>
    <title>Masked Data</title>
</head>
<body>
    <h2>Masked FIR Data</h2>
    <table border="1">
        <tr>
            <th>Attribute</th>
            <th>Masked Value</th>
        </tr>
        {% for key, value in data.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
