<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <link rel="stylesheet" href="/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="loginForm">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="login-form" id="login-form" action="/">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="User Id"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="text" name="re_pass" id="re_pass" placeholder="Designation">
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Login"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="/uploads/image-1.png" alt="sign up image"></figure>
                    </div>
                    
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include the Firebase SDK (v8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBWuQ3Lm2jU4XjcIHm4Mo1ExURD_K05h8g",
            authDomain: "edii-3ec63.firebaseapp.com",
            projectId: "edii-3ec63",
            storageBucket: "edii-3ec63.appspot.com",
            messagingSenderId: "384074629795",
            appId: "1:384074629795:web:b18f5a17dc756a30bf3516",
            measurementId: "G-HHENGLYBEG"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Login form submission handling
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Redirect to app.py after successful login
                    window.location.href = '/options';
                })
                .catch((error) => {
                    // Handle errors here
                    errorMessage.innerText = error.message;
                });
        });

        // Signup form submission handling (replace the placeholder code)
        const registerForm = document.getElementById('login-form');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your Firebase signup logic here
        });
    </script>

</body>
</html>
